
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KPI Turistes Activitats Culturals</title>
    <style>
        .highcharts-figure, .highcharts-data-table table {
            max-width: 400px;
            margin: 2em auto;
        }
        .chart-container {
            height: 300px;
        }
        .highcharts-description {
            text-align: center;
            font-size: 14px;
            color: #555;
            max-width: 400px;
            margin: 1em auto;
        }
    </style>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>

<figure class="highcharts-figure">
    <div id="container-kpi" class="chart-container"></div>
</figure>

<script>
    Highcharts.chart('container-kpi', {
        chart: {
            type: 'solidgauge',
            height: '100%'
        },
        title: {
            text: 'Turistes que participen en activitats culturals',
            style: {
                fontSize: '18px'
            }
        },
        pane: {
            startAngle: -90,
            endAngle: 90,
            background: {
                backgroundColor: Highcharts.defaultOptions.legend.backgroundColor || '#EEE',
                innerRadius: '60%',
                outerRadius: '100%',
                shape: 'arc'
            }
        },
        tooltip: {
            enabled: false
        },
        yAxis: {
            min: 0,
            max: 100,
            stops: [
                [0.3, '#f44336'], // vermell
                [0.6, '#ff9800'], // taronja
                [0.8, '#4caf50']  // verd
            ],
            lineWidth: 0,
            tickWidth: 0,
            minorTickInterval: null,
            tickAmount: 0,
            title: {
                y: -70,
                text: ''
            },
            labels: {
                enabled: false
            }
        },
        plotOptions: {
            solidgauge: {
                dataLabels: {
                    y: 0,
                    borderWidth: 0,
                    useHTML: true,
                    format: `
                        <div style="text-align:center">
                            <span style="font-size:40px; font-weight:bold; color:#333;">{y}%</span><br/>
                            <span style="font-size:16px; color:#666;">(9819 / 29194)</span>
                        </div>
                    `
                }
            }
        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'Percentatge culturals',
            data: [33.6],
            dataLabels: {
                format: `<div style="text-align:center">
                            <span style="font-size:40px; font-weight:bold; color:#333;">{y}%</span><br/>
                            <span style="font-size:16px; color:#666;">(9819 / 29194)</span>
                         </div>`
            },
            tooltip: {
                valueSuffix: ' %'
            }
        }]
    });
</script>

</body>
</html>
